<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/plantilla.css' %}">
    
    <!-- libreria de iconos boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- libreria de google para el tipo de texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="/static/img/logo30años.jpg" type="image/x-icon">

{% block css %}

{% endblock %}
    
    <title>{% block title %}Tarificador{% endblock %}</title>
</head>
<body>

    <!--contenedor de la barra lateral inicio-->
    <div class="containertarifador" >
        <div class="menu-dashboard open">
            <div class="top-menu">
                <div class="logo">
                    <img src="{% static 'img/logo-live-technology.png' %}" width="100px" alt="">
                </div>
            </div>
            <hr>
            <div class="menu">

                <a class="enlace" href="{% url 'cursos_virtuales' %}">
                    <i class='bx bxs-home'></i>
                    <span>Inicio</span>
                </a>
            
                <a class="enlace" href="">
                    <i class="bx bx-user"></i>
                    <span>Gestión de Usuarios</span>
                </a>

                <a  class="enlace" href="{% url 'mis_cursos' %}">
                    <i class='bx bx-desktop'></i>
                    <span>Mis Cursos</span>
                </a>

                <a  class="enlace" href="">
                    <i class='bx bx-code-alt'></i>
                    <span>Ruta de Aprendizaje</span>
                </a>
    
            </div>
        </div>
        <!--contenedor de la barra lateral fin-->

        <!--contenedor de la barra superior de la plantilla inicio-->
        <div class="menuUser">
            <div class="content-buton-close">

            </div>
            <div class="contentperfil">
            </div>
                <div class="toggle content-close">
                    <i class='bx bx-menu'></i> 
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="" style="color: white;" class="perfil">
                                <i class='bx bx-user'></i> Perfil
                            </a>
                        </li>
                            <ul class="submenu">
                            
                                <li><a href="{% url 'index' %}" class="textsubmenu"><i class='bx bx-exit'></i>Salir</a></li>
                            
                            </ul>
                    </ul>
                </nav>
                <div class="content-car">
                    <i class='bx bx-cart'></i>
                </div>
        </div>
        <!--contenedor de la barra superior de la plantilla fin-->

        <!--contenedor principal que maneja el contenido que cambia dentro de la plantilla  inicio-->   
        <div class="contdatos">
            
            {% block content %}
            
            {% endblock %}

        </div>
        <!--contenedor principal que maneja el contenido que cambia dentro de la plantilla  fin-->   
    </div> 
    
    
    <script src="{% static 'js/script.js' %}" defer></script>


    {% block scripts %}

    {% endblock %}
</body>
</html>
